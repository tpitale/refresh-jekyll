---
layout: default
title: Route Predictions
---

{% for route in site.data.routes %}
  <h1>{{ page.title }} for {{ route.name }}</h1>

  <ul class="predictions">
    {% for stop in route.stops %}

        {% include times.html type="stop" times=stop.times stop_id=stop.id direction=stop.direction name=stop.name %}

    {% endfor %}
  </ul>
{% endfor %}
